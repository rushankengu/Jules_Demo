{% extends "base.html" %}

{% block title %}Checkout - ShopEnterprise{% endblock %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-lg-8">
            <h2 class="section-title mb-4">Checkout</h2>
            <div class="card shadow-sm">
                <div class="card-body p-4">
                    <form method="POST">
                        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
                        <h4 class="mb-3">Shipping Information</h4>
                        <div class="row g-3">
                            <div class="col-md-6">
                                <label class="form-label">First Name</label>
                                <input type="text" name="first_name" class="form-control" required>
                            </div>
                            <div class="col-md-6">
                                <label class="form-label">Last Name</label>
                                <input type="text" name="card_name" id="cc-name" class="form-control" required>
                            </div>
                            <div class="col-12">
                                <label class="form-label">Address</label>
                                <input type="text" name="address" class="form-control" placeholder="1234 Main St"
                                    required>
                            </div>
                            <div class="col-md-5">
                                <label class="form-label">Country</label>
                                <select name="country" class="form-select" required>
                                    <option value="">Choose...</option>
                                    <option>United States</option>
                                    <option>India</option>
                                    <option>United Kingdom</option>
                                </select>
                            </div>
                            <div class="col-md-4">
                                <label class="form-label">State</label>
                                <select name="state" class="form-select" required>
                                    <option value="">Choose...</option>
                                    <option>California</option>
                                    <option>New York</option>
                                    <option>Karnataka</option>
                                </select>
                            </div>
                            <div class="col-md-3">
                                <label class="form-label">Zip</label>
                                <input type="text" name="zip_code" class="form-control" required>
                            </div>
                        </div>

                        <hr class="my-4">

                        <h4 class="mb-3">Payment</h4>
                        <div class="my-3">
                            <div class="form-check">
                                <input id="credit" name="paymentMethod" type="radio" class="form-check-input" checked
                                    required>
                                <label class="form-check-label" for="credit">Credit card</label>
                            </div>
                            <div class="form-check">
                                <input id="debit" name="paymentMethod" type="radio" class="form-check-input" required>
                                <label class="form-check-label" for="debit">Debit card</label>
                            </div>
                            <div class="form-check">
                                <input id="paypal" name="paymentMethod" type="radio" class="form-check-input" required>
                                <label class="form-check-label" for="paypal">PayPal</label>
                            </div>
                        </div>

                        <div class="row g-3">
                            <div class="col-md-6">
                                <label class="form-label">Name on card</label>
                                <input type="text" name="card_name" id="cc-name" class="form-control" required>
                                <small class="text-muted">Full name as displayed on card</small>
                            </div>
                            <div class="col-md-6">
                                <label class="form-label">Credit card number</label>
                                <input type="text" name="card_number" id="cc-number" class="form-control" required>
                            </div>
                            <div class="col-md-3">
                                <label class="form-label">Expiration</label>
                                <input type="text" name="card_expiry" class="form-control" placeholder="MM/YY" required>
                            </div>
                            <div class="col-md-3">
                                <label class="form-label">CVV</label>
                                <input type="text" name="card_cvv" class="form-control" required>
                            </div>
                        </div>

                        <hr class="my-4">

                        <div class="d-flex justify-content-between align-items-center mb-4">
                            <span class="fs-5">Total Amount:</span>
                            <span class="fs-4 fw-bold text-primary">${{ total|round(2) }}</span>
                        </div>

                        <button class="btn btn-primary btn-lg w-100" type="submit">Place Order</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
